{% extends "./index.html" %}

{% block content %}
<h3>Lista de estudiantes que pertecen al {{grade.name}} Grado</h3>
<ul>
	{% for s in students %}
	<li>
		<a href="{% url 'intranet:st_detail' s.pk %}">{{ s.meta.fullname }}</a>
	</li>
	{% endfor %}
</ul>
<h3>Cursos del {{grade.name}} Grado</h3>
<ul>
	{% for c in courses %}
	<li>
		<a href="{% url 'intranet:dc_gradocurso_detail' grade.pk c.pk %}">{{ c.name }}</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
